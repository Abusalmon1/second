<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Tier</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.upgrade-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.tier {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}

.tier h2 {
    color: #333;
}

.tier form {
    display: flex;
    flex-direction: column;
}

.tier label {
    margin-bottom: 5px;
}

.tier input[type="text"],
.tier input[type="email"],
.tier input[type="tel"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.tier button {
    padding: 10px;
    background-color: #208854;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.tier button:hover {
    background-color: #35663d;
}

    </style>
</head>
<body>
    <div class="upgrade-container">
        <h1>Upgrade Tier</h1>

        <div class="tier">
            <h2>Tier 1 (₦50,000 - ₦200,000)</h2>
            <form action="submit_upgrade.php" method="POST">
                <input type="hidden" name="tier" value="tier1">
                
                <label for="name1">Full Name:</label>
                <input type="text" id="name1" name="name1" required>
                
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email1" required>
                
                <label for="phone1">Phone Number:</label>
                <input type="tel" id="phone1" name="phone1" required>    
                <button type="submit">Upgrade</button>
            </form>
        </div>
        <div class="tier">
            <h2>Tier 2 (₦500,000 - ₦1,500,000)</h2>
            <form action="submit_upgrade.php" method="POST">
                <input type="hidden" name="tier" value="tier2">
                
                <label for="name2">Full Name:</label>
                <input type="text" id="name2" name="name2" required>
                
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" required>
                
                <label for="phone2">Phone Number:</label>
                <input type="tel" id="phone2" name="phone2" required>
                <button type="submit">Upgrade</button>
            </form>
        </div>
        <div class="tier">
            <h2>Tier 3 (₦1,500,000 - Unlimited)</h2>
            <form action="submit_upgrade.php" method="POST">
                <input type="hidden" name="tier" value="tier3">
                
                <label for="name3">Full Name:</label>
                <input type="text" id="name3" name="name3" required>
                
                <label for="email3">Email:</label>
                <input type="email" id="email3" name="email3" required>
                
                <label for="phone3">Phone Number:</label>
                <input type="tel" id="phone3" name="phone3" required>
                <button type="submit">Upgrade</button>
            </form>
        </div>
    </div>
</body>
</html>
