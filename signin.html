<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank App Signin</title>
	<link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up To SAHEED BANK </h2><br>
        <form id="signup-form">
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name" required><br><br>
            <label for="Second Name">Second Name</label>
            <input type="text" id="Second Name" name="Second Name" required><br><br>
            <label for="Third Name">Third name</label>
            <input type="text" id="Third" name="Third name" required><br><br>
            <label for="Home Address">Home Address</label>
            <input type="text" id="Home Address" name="Home Address"required><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br><br>
            <label for="Email Address">Email Address</label>
            <input type="text" id="Email Address" name="Email Address" required><br><br>
            <label for="Phone number">Phone number</label>
            <input type="text" id="Phone number" name="Phone number" required><br><br>
            <button type="submit"><a href="dashboard.html"></a>Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">login Here</a>.</p>
    </div>
    
	
	<script src="script.js"></script>
</body>
</html>
