<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Airtime</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .purchase-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .purchase-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Buy Airtime</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="purchase-button">Purchase</button>
        </form>
    </div>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var phoneNumber = document.getElementById('phoneNumber').value;
            var telecomProvider = detectTelecomProvider(phoneNumber); 
            alert('Purchase airtime for ' + telecomProvider);
        });
        function detectTelecomProvider(phoneNumber) {
            if (phoneNumber.length === 11 && phoneNumber.startsWith('081')) {
                return 'MTN';
            } else if (phoneNumber.length === 11 && phoneNumber.startsWith('090')) {
                return 'Airtel';
            } else if (phoneNumber.length === 11 && phoneNumber.startsWith('080')) {
                return 'Glo';
            } else if (phoneNumber.length === 11 && phoneNumber.startsWith('070')) {
                return '9mobile';
            } else {
                return 'Unknown Telecom Provider';
            }
        }
    </script>
</body>
</html>
